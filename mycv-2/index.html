<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mycv-2</title>
    <style>
      body.no-scroll {
        overflow: hidden;
      }
      #loader-overlay {
        position: fixed;
        inset: 0;
        background-color: white;
        z-index: 1000;
        height: 100%;
        width: 100%;
        transition: opacity 500ms;
      }
      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #1e293b; /* text-slate-900 */
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; /* font-mono */
        transform: translateY(-50%);
        top: 50%;
        position: absolute;
        left: 0;
        right: 0;
      }
      .progress-container {
        width: 100%;
        display: flex;
        text-align: center;
        align-items: center;
        justify-content: center;
      }
      #progress-num {
        font-size: 1.5rem; /* text-2xl */
      }
      .progress-bar-wrapper {
        width: 40%;
        height: 2.5rem; /* h-10 */
        border: 2px solid #1e293b;
        border-radius: 0.75rem; /* rounded-xl */
        overflow: hidden;
        padding: 4px; /* p-1 */
      }
      #progress-bar {
        width: 0%;
        height: 100%;
        background-color: #1e293b;
        border-radius: 0.5rem; /* Adjusted for padding */
      }
    </style>
  </head>
  <body class="no-scroll">
    <div id="loader-overlay">
      <div class="loader-content">
        <div class="progress-container">
          <span id="progress-num">0</span>
          <span class="percent">%</span>
        </div>
        <div class="progress-bar-wrapper">
          <div id="progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
        const loaderOverlay = document.getElementById('loader-overlay');
        const progressNum = document.getElementById('progress-num');
        const progressBar = document.getElementById('progress-bar');

        let progress = 0;
        let loaded = false;

        const interval = setInterval(() => {
          if (progress < 100) {
            progressNum.textContent = progress++;
            progressBar.style.width = `${progress}%`;
          }else if (loaded) {
            
            loaderOverlay.style.opacity = '0';clearInterval(interval);
            setTimeout(() => {
              loaderOverlay.style.display = 'none';
              document.body.classList.remove('no-scroll');
            }, 500);
          }
        }, 4000);
        window.addEventListener('load', () => {
          loaded = true;

          clearInterval(interval);
          progressNum.textContent = '100';
          progressBar.style.width = '100%';
          loaderOverlay.style.opacity = '0';
          setTimeout(() => {
            loaderOverlay.style.display = 'none';
            document.body.classList.remove('no-scroll');
          }, 400);
        });
    </script>
  </body>
</html>
